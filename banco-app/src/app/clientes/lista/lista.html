<div class="table-wrap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="nombre"><th mat-header-cell *matHeaderCellDef>Nombre</th><td mat-cell *matCellDef="let r">{{r.nombre}}</td></ng-container>
    <ng-container matColumnDef="genero"><th mat-header-cell *matHeaderCellDef>Género</th><td mat-cell *matCellDef="let r">{{r.genero}}</td></ng-container>
    <ng-container matColumnDef="edad"><th mat-header-cell *matHeaderCellDef>Edad</th><td mat-cell *matCellDef="let r">{{r.edad}}</td></ng-container>
    <ng-container matColumnDef="identificacion"><th mat-header-cell *matHeaderCellDef>Identificación</th><td mat-cell *matCellDef="let r">{{r.identificacion}}</td></ng-container>
    <ng-container matColumnDef="direccion"><th mat-header-cell *matHeaderCellDef>Dirección</th><td mat-cell *matCellDef="let r">{{r.direccion}}</td></ng-container>
    <ng-container matColumnDef="telefono"><th mat-header-cell *matHeaderCellDef>Teléfono</th><td mat-cell *matCellDef="let r">{{r.telefono}}</td></ng-container>
    <ng-container matColumnDef="estado"><th mat-header-cell *matHeaderCellDef>Estado</th><td mat-cell *matCellDef="let r"><mat-slide-toggle [checked]="r.estado" disabled></mat-slide-toggle></td></ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="editar(r)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="eliminar(r)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
